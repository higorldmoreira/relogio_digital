    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a visualização para dispositivos móveis -->
    <title>Relógio</title> <!-- Título da página -->

    <!-- Links para ícones e estilos -->
    <link rel="shortcut icon" href="./assets/img/relogio.png"> <!-- Ícone da página -->
    <link rel="stylesheet" href="./assets/css/style.css"> <!-- Link para o arquivo CSS externo -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Pré-conexão com Google Fonts -->

                <p>A hora certa é sincronizada automaticamente. Não é necessário recarregar a página.</p> <!-- Aviso informando sobre a sincronização automática da hora -->
